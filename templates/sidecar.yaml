apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: redis-proxy
spec:
  egress:
  - port:
      number: 6380
      protocol: REDIS
      name: egressredis
    bind: 127.0.0.1
    captureMode: NONE 
    hosts:
    - ./*
  outboundTrafficPolicy:
    mode: ALLOW_ANY
  workloadSelector:  # Want this to apply to application instances only, not to Redis Cluster instances
    labels:
      run: redis-client 
---
apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: trafficpolicy
spec:
  outboundTrafficPolicy:
    mode: ALLOW_ANY

